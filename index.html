<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Blessed Join Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Blessed Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nombre
						<input class="chat-box"
							type="text"
							name="username"
							id="username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Salas</label>
						<select class="chat-box" name="room" id="room">
							<option value="JavaScript">1</option>
							<option value="Python">2</option>
							<option value="PHP">3</option>
							<option value="C#">4</option>
							<option value="Ruby">5</option>
							<option value="Java">6</option>
						</select>
					</div>
					<button type="submit" class="btn">Unirse</button>
				</form>
			</main>
		</div>
	</body>
</html>
